<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container header-content">
            <h1 class="logo">Your Name</h1>
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="articles.html">Articles</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="card" style="max-width: 600px; margin: 40px auto;">
            <h2>Contact Me</h2>
            <p>Fill out the form below to get in touch.</p>
            <br>
            
            <form action="#">
                <div style="margin-bottom: 15px;">
                    <label for="name" style="display:block; margin-bottom:5px;">Name:</label>
                    <input type="text" id="name" style="width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 4px; background: var(--bg-color); color: var(--text-color);" required>
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label for="email" style="display:block; margin-bottom:5px;">Email:</label>
                    <input type="email" id="email" style="width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 4px; background: var(--bg-color); color: var(--text-color);" required>
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label for="message" style="display:block; margin-bottom:5px;">Message:</label>
                    <textarea id="message" rows="5" style="width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 4px; background: var(--bg-color); color: var(--text-color);" required></textarea>
                </div>
                
                <button type="submit" style="background-color: var(--accent-color); color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="main-footer">
        <p>@ all rights reserved 2025</p>
    </footer>

</body>
</html>
