<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <h1 style="text-align: center; margin-bottom: 20px; font-family: sans-serif;">CSS Grid Gallery</h1>
        
        <div class="gallery">
            
            <div class="gallery-item tall">
                <img src="https://images.unsplash.com/photo-1465199549974-7d82de6e2830?q=80&w=800&auto=format&fit=crop" alt="Foggy beach with rock">
            </div>

            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?q=80&w=800&auto=format&fit=crop" alt="Table with food">
            </div>

            <div class="gallery-item tall">
                <img src="https://images.unsplash.com/photo-1523217582562-09d0def993a6?q=80&w=800&auto=format&fit=crop" alt="White apartment buildings">
            </div>

            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1556912172-45b7abe8b7e1?q=80&w=800&auto=format&fit=crop" alt="White living room">
            </div>

            <div class="gallery-item tall">
                <img src="https://images.unsplash.com/photo-1462826303086-329426d1aef5?q=80&w=800&auto=format&fit=crop" alt="Building with red door">
            </div>

            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=800&auto=format&fit=crop" alt="Beach from hill">
            </div>

        </div>
    </main>

</body>
</html>
